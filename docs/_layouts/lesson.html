<div class='full'>
  <div class='row'>
    <div class='large-6 columns'>
      <iframe width="560" height="315" src="https://www.youtube.com/embed/{{page.youtube_id}}"
        frameborder="0" allowfullscreen></iframe>
    </div>
    <div class='large-6 columns'>
      <div  style='margin:0px 0px 0px 20px'>
        <h3>{{page.lesson}}</h3>
        <p>{{content}}</p>
        <ul class='info'>
          <li>
            <strong>Resources:</strong>
            <a href="http://wiki.fast.ai/index.php/{{page.wiki_file}}">Wiki page</a> / 
            <a href="http://wiki.fast.ai/index.php/{{page.notes_file}}">Lesson notes</a> / 
            <a href="forums.fast.ai/t/{{page.forum_thread}}">Forum thread</a> 
          </li>
        </ul>
        <div class='spacing'></div>
        <a class='button small' href='https://youtu.be/{{page.youtube_id}}'>Youtube page</a>
        <div class='spacing'></div>
        <ul class='info'>
          <li>
            <div class='spacing'></div>
            <a href='{{page.prev_url}}' title='previous'>
              <i class='icon-left-open'></i>
            </a>
            <a href='lessons.html' title='back to lessons'>
              <i class='icon-layout'></i>
            </a>
            <a href='{{page.next_url}}' title='next'>
              <i class='icon-right-open'></i>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </div>
  <div class='four spacing'></div>
</div>
